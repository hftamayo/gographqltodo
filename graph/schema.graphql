type Todo {
  id: ID!
  title: String!
  done: Boolean!
  body: String!
}

type Query {
  todos: [Todo!]!
  todo(id: ID!): Todo
}

type Mutation {
  createTodo(title: String!, body: String!): Todo!
  updateTodo(id: ID!, title: String, done: Boolean, body: String): Todo
  deleteTodo(id: ID!): Boolean
}